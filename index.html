<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">


    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev-op class="prev-op"></div>
            <div data-curr-op class="curr-op"></div>
        </div>

        <button data-square class="op">x^2</button>
        <button data-power-of-y class="op">x^y</button>
        <button data-hyp class="op">hyp</button>
        <button data-clear class="op">C</button>
        <button data-delete class="op">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace"
                viewBox="0 0 16 16">
                <path
                    d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                <path
                    d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
            </svg>
        </button>
        <button data-log class="op">log</button>
        <button data-sin class="op">sin</button>
        <button data-cos class="op">cos</button>
        <button data-tan class="op">tan</button>
        <button data-op class="op">√∑</button>


        <button data-ln class="op">ln</button>
        <button data-num class="num">7</button>
        <button data-num class="num">8</button>
        <button data-num class="num">9</button>
        <button data-op class="op">√ó</button>

    
        
        <button data-e class="op">e</button>
        <button data-num class="num">4</button>
        <button data-num class="num">5</button>
        <button data-num class="num">6</button>
        <button data-op class="op">‚àí</button>


        <button data-pi class="op">ùùø</button>
        <button data-num class="num">1</button>
        <button data-num class="num">2</button>
        <button data-num class="num">3</button>
        <button data-op class="op">+</button>

        <button data-factorial class="op">n!</button>
        <button data-num class="num">0</button>
        <button data-num class="num">.</button>
        <button data-equal class="span-2 equal">=</button>
    </div>

</body>

</html>
